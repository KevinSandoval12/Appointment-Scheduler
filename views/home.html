<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="js/formValidation.js" defer></script>
    <title>Appointment Scheduler</title>
  </head>
  <body>
    <main>
      <h1>Appointment Scheduler</h1>
      <form id="calendar-form" action="submit-button" method="post">
        <legend>Personal Information</legend>
        <fieldset>
          <label for="fname">First Name:<input type="text" id="fname" name="fname" /></label>
          <span id="err-fname" class="error">Please input a first name.</span>
          

          <label for="lname">Last Name:<input type="text" id="lname" name="lname" /></label>
          <span id="err-lname" class="error">Please input a last name.</span>
          

          <label for="date">Date:<input type="date" id="myDate" name="myDate" /></label>
          <span id="err-date" class="error">Please input a date</span>
          

          <label for="time">Time:<input type="time" id="myTime" name="myTime" /></label>
          <span id="err-time" class="error">Please input a time.</span>
          
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
